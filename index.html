<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Permanent+Marker&family=Roboto:wght@300&family=Yellowtail&family=Zeyada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Family IKYL</title>
</head>
<body>
    <div class="container container-fluid text-center">
        <div class="row">
            <div class="col">
                <h1 class="family--h1">Family</h1>
                <h1 class="ikyl--h1">IKYL</h1>
                <p class="ikyl--p">I Know <span>You</span> Lying</p>
            </div>
        </div>
    </div>

    <div class="container container-fluid" id="rulesDiv">
        <div class="row">
            <div class="col">
                <h2 class="rules--header">RULES</h2>
                <p class="rules--paragraph">If you feel like the other team is lying, press the button and they have to list their answers before the time runs out.</p>
            </div>
        </div>
    </div>

    <div class="container container-fluid">
        <div class="row">
            <div class="col main--middle text-center align-text-bottom" style="display: inline;">
                <div class="topic" id="topic"></div>
                <button onclick="startGame()"  class="btn start--Button" id="startButton">START</button>
                <button onclick="generateRandomTopic()"  class="btn ikyl--Button hidden" id="ikylButton">IKYL</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
